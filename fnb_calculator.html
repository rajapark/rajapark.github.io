                    {name: 'ëƒ‰ì¥ê³ (45BOX)', unit: 'ëŒ€', value: interpolate(mealCount, baseData.refrigerators), note: '4L/ì¸, ë³´ê´€ì¼ìˆ˜ 2ì¼'},

                    {name: 'ì·¨ë°˜ê¸°(150ì¸ìš©)', unit: 'ëŒ€', value: interpolate(mealCount, baseData.riceCookers), note: '200G/ì¸ ê¸°ì¤€'},
